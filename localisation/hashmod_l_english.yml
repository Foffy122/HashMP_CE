 ahu_1:0 "Austro-Hungarian Compromise"
 ahu_1_desc:0 "After the Kingdom of Hungary reached the Compromise with the Habsburg Dynasty in 1867, one of the first acts of its restored parliament was to pass a law on nationalities. It was a liberal piece of legislation, and offered extensive language and cultural rights."
 ahu_2:0 "The Wiener Börse"
 ahu_2_desc:0 "The first Austrian stock exchange (the Wiener Börse) was opened in 1771 in Vienna."
 ahu_3:0 "Austrian Hussars"
 ahu_3_desc:0 "Together with the dragoons and uhlans, the Imperial and Royal Hussars made up the cavalry of the Austro-Hungarian Army from 1867 to 1918, both in the Common Army and in the Hungarian Landwehr, where they were known as the Royal Hungarian Hussars."
 ahu_4:0 "Austro-Hungarian National Bank"
 ahu_4_desc:0 "The central bank (Bank of issue) was founded as Austrian National Bank in 1816. In 1878, it transformed into the Austro-Hungarian National Bank with principal offices in both Vienna and Budapest. The central bank was governed by alternating Austrian or Hungarian governors and vice-governors."
 ahu_5:0 "Common Army"
 ahu_5_desc:0 "Austria-Hungary maintained a standing army of elite corps, the Common Army, which was responsible for rapid operations, and integrated the rest of the military into its command structure in times of war."
 ahu_6:0 "Landsturm"
 ahu_6_desc:0 "The Landsturm consisted of men aged 34 to 55 who belonged to the Austria k.k. Landsturm and the Hungarian k.u. Landsturm. The Landsturm was a reserve force intended to provide replacements for the first line units."
 ahu_7:0 "Austro-Hungarian Tolerance"
 ahu_7_desc:0 "Austria-Hungary was accepting of many religious denominations, with 5 major religious minorities representing at least 5-10% of the population."
 h_bankrupt_inflation:0 "Financial Upheaval"
 h_bankrupt_inflation:0 "This province has had its wetlands extensively drained to make way for farmland."
 hashmp.3.t:0 "Banks in Chaos"
 hashmp.3.d:0 "Our recent declaration of bankruptcy has damaged the integrity of our financial institutions."
 hashmp.3.a:0 "Disaster!"
 h_switzerland_mission_1_title:0 "Guilds of Zürich"
 h_switzerland_mission_1_desc:0 "The outbreak of the Old Zürich War proved that the Canton of Zürich has grand ambitions. Rather than supporting their separatist tendencies, let us invest in their guilds in hopes of a boom in local trade that will benefit the entire Confederacy."
