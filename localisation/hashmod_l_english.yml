 ahu_1:0 "Austro-Hungarian Compromise"
 ahu_1_desc:0 "After the Kingdom of Hungary reached the Compromise with the Habsburg Dynasty in 1867, one of the first acts of its restored parliament was to pass a law on nationalities. It was a liberal piece of legislation, and offered extensive language and cultural rights."
 ahu_2:0 "The Wiener Börse"
 ahu_2_desc:0 "The first Austrian stock exchange (the Wiener Börse) was opened in 1771 in Vienna."
 ahu_3:0 "Austrian Hussars"
 ahu_3_desc:0 "Together with the dragoons and uhlans, the Imperial and Royal Hussars made up the cavalry of the Austro-Hungarian Army from 1867 to 1918, both in the Common Army and in the Hungarian Landwehr, where they were known as the Royal Hungarian Hussars."
 ahu_4:0 "Austro-Hungarian National Bank"
 ahu_4_desc:0 "The central bank (Bank of issue) was founded as Austrian National Bank in 1816. In 1878, it transformed into the Austro-Hungarian National Bank with principal offices in both Vienna and Budapest. The central bank was governed by alternating Austrian or Hungarian governors and vice-governors."
 ahu_5:0 "Common Army"
 ahu_5_desc:0 "Austria-Hungary maintained a standing army of elite corps, the Common Army, which was responsible for rapid operations, and integrated the rest of the military into its command structure in times of war."
 ahu_6:0 "Landsturm"
 ahu_6_desc:0 "The Landsturm consisted of men aged 34 to 55 who belonged to the Austria k.k. Landsturm and the Hungarian k.u. Landsturm. The Landsturm was a reserve force intended to provide replacements for the first line units."
 ahu_7:0 "Austro-Hungarian Tolerance"
 ahu_7_desc:0 "Austria-Hungary was accepting of many religious denominations, with 5 major religious minorities representing at least 5-10% of the population."
 h_bankrupt_interest:0 "Financial Upheaval"
 desc_h_bankrupt_interest:0 "Our recent declaration of bankruptcy has damaged the integrity of our financial institutions."
 hashmp.3.t:0 "Banks in Chaos"
 hashmp.3.d:0 "Our recent declaration of bankruptcy has damaged the integrity of our financial institutions."
 hashmp.3.a:0 "Disaster!"
 h_switzerland_mission_1_title:0 "Guilds of Zürich"
 h_switzerland_mission_1_desc:0 "The outbreak of the Old Zürich War proved that the Canton of Zürich has grand ambitions. Rather than supporting their separatist tendencies, let us invest in their guilds in hopes of a boom in local trade that will benefit the entire Confederacy."
 h_qara_mission_1_title:0 "Destroy the Ayyubids"
 h_qara_mission_1_desc:0 "The Ayyubids once ruled a vast empire, but are now reduced to a miserable shadow of their former glory. We should put them out of their misery."
 h_qara_mission_2_title:0 "Crush the White Sheep"
 h_qara_mission_2_desc:0 "Aq Qoyunlu, the White Sheep Turkomans, are our greatest rivals. Though we have grown to a great size, they are still a major threat to our burgeoning empire. When the opportune moment arrives, we will strike."
 h_qara_mission_3_title:0 "Conquer the Caucasus"
 h_qara_mission_3_desc:0 "Many small states and tribes inhabit the Caucasus mountains. Their disunity makes them ripe for the picking."
 h_qar_black_sheep_ascendant:0 "Black Sheep Ascendant"
 desc_h_qar_black_sheep_ascendant:0 "The White Sheep Turkomans are defeated. The Black Sheep rises."
 h_qar_caucasus:0 "Conquest of the Caucasus"
 desc_h_qar_caucasus:0 "The many tribes of the Caucasus now answer to us. We are learning to integrate them into our nation."
 h_conquer_china_title:0 "Unite the Middle Kingdom"
 h_conquer_china_desc:0 "Since the fall of the Ming Dynasty, the Middle Kingdom has been in disarray, divided among kings and warlords. The people cry out for us to bring order to the land."
 h_united_china:0 "The Middle Kingdom"
 desc_h_united_china:0 "Our armies have brought peace to the Middle Kingdom."
 h_arabia_silk_road_title:0 "The Silk Road"
 h_arabia_silk_road_desc:0 "For centuries, the silk road has been a source of wealth for those who could control a large part of it. It is our turn to enjoy these benefits."
 h_control_spice_trade_arabia_title:0 "The Spice Trade"
 h_control_spice_trade_arabia_desc:0 "Spices of various kinds are highly prized throughout the world. Controlling the global supply of these goods will make us wealthy indeed."
 h_orm_mission_1_title:0 "Secure the Gulf"
 h_orm_mission_1_desc:0 "The Sheikhs of Bahrain have long been our rivals for control of the Persian Gulf. We should leverage our strategic position in the Straits of Hormuz to bring their lands under our control."
 h_orm_mission_2_title:0 "Pacify the Najd"
 h_orm_mission_2_desc:0 "The tribes of the Najd control important strongholds on the route of the Hajj pilgrimage to Mecca. We must seize this important source of wealth, peacefully or otherwise."
 h_orm_mission_3_title:0 "Invade Yemen"
 h_orm_mission_3_desc:0 "Since the fall of the Ayyubids, the Yemeni Shi'ites have only brought chaos to the region with their petty squabbles. Let us show them how civilized Arabs make war."
 h_orm_mission_4_title:0 "Protect the Holy Mosques"
 h_orm_mission_4_desc:0 "With the rest of Arabia under our control, we're finally in a position to reclaim Mecca and Medina. Foreign claims to the holiest cities of Islam will no longer be recognized."
 h_orm_mission_5_title:0 "Fortify the Oases"
 h_orm_mission_5_desc:0 "The Oases of Najd are crucial to the centralization of our growing Arabian empire. We will establish a permanent foothold in the area with the construction of walled oasis towns."
 h_fortified_oasis:0 "Fortified Oasis"
 desc_h_fortified_oasis:0 "This province is dominated by a fortified oasis town."
 h_found_riyadh_title:0 "Found the City of Riyadh"
 h_found_riyadh_desc:0 "With the construction of the walled oases, the Najd has become the center of our empire in all but name. Let us construct a new capital for Arabia in Kharj. It will take the name 'Riyadh', after the gardens of the local oases."
 hashmp.4.t:0 "Bedouin Ghazis"
 hashmp.4.d:0 "A large group of Bedouin Ghazis has been found raiding the outskirts of Qatar, unaware that the Emir of Haasa no longer rules over the area. The local garrison commander has managed to convince them to swear fealty to us instead."
 hashmp.4.a:0 "Promote him and outfit our own unit of Ghazis."
 hashmp.4.b:0 "Behead them and enslave their women and children!"